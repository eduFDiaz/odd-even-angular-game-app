<div class="container">
    <app-game-control
    (intervalFired)="onIntervalFired($event)"
  ></app-game-control>
  <div class="row">
    <div class="col-xs-6">
      <app-even
        *ngFor="let evenNumber of evenNumbers; let i of index"
        [number]="evenNumber"
      ></app-even>
    </div>
    <div class="col-xs-6">
        <app-odd
          *ngFor="let oddNumber of oddNumbers; let i of index"
          [number]="oddNumber"
        ></app-odd>
      </div>
  </div>
</div>
